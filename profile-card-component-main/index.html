<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="card">
    <div class="avatar-bg"></div>
    <img src="images/image-victor.jpg" alt="User avatar" class="avatar">
    <div class="info">
      <h3 class="name"><span>Victor Crest</span>26</h3>
      <p class="location">London</p>
    </div>
    <hr>
    <div class="stats">
      <div class="stat">
        <span class="count">80K</span>
        <p class="stat-name">Followers</p>
      </div>
      <div class="stat">
        <span class="count">803K</span>
        <p class="stat-name">Likes</p>
      </div>
      <div class="stat">
        <span class="count">1.4K</span>
        <p class="stat-name">Photos</p>
      </div>
    </div>
  </div>
</body>

</html>
