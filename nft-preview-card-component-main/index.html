<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">
    <div class="img-container">
      <img src="images/image-equilibrium.jpg" alt="Image showing equilibrium nft" class="equ-img">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="Eye icon">
      </div>
    </div>
    <h2 class="title hoverable">Equilibrium #3429</h2>
    <p class="info">Our Equilibrium collection promotes balance and calm.</p>
    <div class="expire-container">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="Ethereum icon">
        <span class="eth-cost">0.041 ETH</span>
      </div>
      <div class="eth">
        <img src="images/icon-clock.svg" alt="Clock icon">
        <span class="expire-text">3 days left</span>
      </div>
    </div>
    <hr>
    <div class="user">
      <img src="images/image-avatar.png" alt="Avatar icon">
      <p class="info">Creation of <a href="#" class="hoverable">Jules Wyvern</a></p>
    </div>
  </main>
</body>

</html>
