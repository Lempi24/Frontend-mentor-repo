<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href='css/style.css'>
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="result-container">
      <h3 class="title">Your Result</h3>
      <div class="result-circle">
        <h2>76</h2>
        <b>of 100</b>
      </div>
      <h3>Great</h3>
      <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <h3>Summary</h3>
      <div class="summary-items">
        <div class="summary-item reaction" id="1">
        </div>
        <div class="summary-item memory " id="2">
        </div>
        <div class="summary-item verbal" id="3">
        </div>
        <div class="summary-item visual" id="4">
        </div>
        <button class="summary-btn">Continue</button>
      </div>
    </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kacper ≈Åempicki</a>.
  </div>
  <script src="js/app.js"></script>
</body>

</html>
