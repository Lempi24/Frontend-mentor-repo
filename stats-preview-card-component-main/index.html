<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="container">
    <section class="info-section">
      <div class="info">
        <h1 class="main-heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="stats">
        <div class="stat">
          <span class="stat-number">10k+</span>
          <p class="stat-name">companies</p>
        </div>
        <div class="stat">
          <span class="stat-number">314</span>
          <p class="stat-name">templates</p>
        </div>
        <div class="stat">
          <span class="stat-number">12m+</span>
          <p class="stat-name">queries</p>
        </div>
      </div>
    </section>
    <section class="image">
      <div class="overlay"></div>
    </section>
  </main>
</body>

</html>
