<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <main class="wrapper" id="main-page">
    <div class="content-container">
      <img src="images/icon-star.svg" alt="Icon showing yellow star" class="star">
      <div class="feedback-info">
        <h1 class="feedback-paragraph">
          How did we do?
        </h1>
        <p class="info">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
      </div>
      <form class="form">
        <div class="form-items">
          <label>
            <input type="radio" name="rating" value="1"><span>1</span>
          </label>
          <label>
            <input type="radio" name="rating" value="2"><span>2</span>
          </label>
          <label>
            <input type="radio" name="rating" value="3"><span>3</span>
          </label>
          <label>
            <input type="radio" name="rating" value="4"><span>4</span>
          </label>
          <label>
            <input type="radio" name="rating" value="5"><span>5</span>
          </label>
        </div>
        <button class="submit-btn" id="submit-btn" type="button">Submit</button>
      </form>
    </div>
  </main>
  <main class="wrapper hidden" id="thanks-page">
    <div class="content-container thanks-container">
      <img src="images/illustration-thank-you.svg" alt="Thank You ilustrator showing mobile device" class="thanks-img">
      <p class="selected-info" id="selected-info">
        
      </p>
      <div class="feedback-info">
        <h1 class="feedback-paragraph">
          Thank you!
        </h1>
        <p class="info">
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
