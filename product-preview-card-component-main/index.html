<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&family=Lobster&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main class="container">
    <section class="image">

    </section>
    <section class="info-section">
      <div class="info-components">
        <p class="coloring spacing">Perfume</p>
        <h2 class="name">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="coloring">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <span class="new-pricing">
            $149.99
          </span>
          <p class="old-pricing coloring">$169.99</p>
        </div>
        <button class="btn"><img src="images/icon-cart.svg" alt="Cart icon" class="icon">Add to Cart</button>
      </div>
    </section>
  </main>

</body>

</html>
